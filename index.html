<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
</head>
<body>
    <canvas id="marioCanvas" width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementById("marioCanvas");
        var ctx = canvas.getContext("2d");

        // FONDO
        ctx.fillStyle = "#87CEEB"; 
        ctx.fillRect(0, 0, 800, 600);

        // SUELO
        ctx.fillStyle = "#ffae5c";
        ctx.fillRect(0, 500, 800, 100);

        // BORDE SUELO
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#000"; 
        ctx.strokeRect(0, 500, 800, 100); 

        // CUADROS SUELO
        function drawSmallSquares() {
            var squareSize = 20; 
            for (var x = 0; x < 800; x += squareSize) {
                for (var y = 500; y < 600; y += squareSize) {
                    ctx.fillStyle = "#ffae5c"; 
                    ctx.fillRect(x, y, squareSize, squareSize);

                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "#000";
                    ctx.strokeRect(x, y, squareSize, squareSize);
                }
            }
        }

        drawSmallSquares();

        // BLOQUES
        function drawBlock(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

            // TORNILLOS
            ctx.fillStyle = "#000"; 
            ctx.beginPath();
            ctx.arc(x + 5, y + 5, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + width - 5, y + 5, 3, 0, 2 * Math.PI); 
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 5, y + height - 5, 3, 0, 2 * Math.PI); 
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + width - 5, y + height - 5, 3, 0, 2 * Math.PI); 
            ctx.fill();

            // BORDE
            ctx.lineWidth = 1; 
            ctx.strokeStyle = "#000"; 
            ctx.strokeRect(x, y, width, height);
        }

        drawBlock(100, 100, 50, 50, "#f08030"); 
        drawBlock(200, 100, 50, 50, "#f08030"); 
        drawBlock(400, 280, 140, 220, "#a0c0ff"); 
        drawBlock(300, 360, 140, 140, "#ffc0c0");

        // SOMBRAS BLOQUES
        ctx.fillStyle = "#232423"; 
        ctx.fillRect(440, 410, 15, 90); 
        ctx.fillRect(540, 350, 15, 150); 

        // IMAGEN PLANTA
        var plantaImg = new Image();
        plantaImg.src = 'https://imgs.search.brave.com/7c4eM_Nz7bnv-mweNNN65QfGkOepp6OPWhRosU2at74/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODRkZjQzODZhNWFl/NDFhODNkZGVlMGEu/cG5n'; // La ruta a tu imagen de planta

        plantaImg.onload = function() {
            ctx.drawImage(plantaImg, 600, 225, 100, 100);

            // TUBO
            ctx.fillStyle = "#00A000";
            ctx.fillRect(600, 300, 100, 200); 
            ctx.fillRect(590, 290, 120, 20); 

            // BORDE TUBO
            ctx.lineWidth = 1; 
            ctx.strokeStyle = "#000"; 
            ctx.strokeRect(600, 300, 100, 200); 
            ctx.strokeRect(590, 290, 120, 20); 

            // SOMBRA DEL TUBO
            ctx.fillStyle = "#307e2a"; 
            ctx.fillRect(685, 310, 15, 190); 

            // ARBUSTO
            ctx.fillStyle = "#228B22"; 
            ctx.beginPath();
            ctx.arc(50, 470, 30, 0, Math.PI * 2); 
            ctx.arc(90, 470, 30, 0, Math.PI * 2); 
            ctx.fillRect(50, 470, 40, 30); 
            ctx.fill();

            // IMAGEN MARIO 
            var marioImg = new Image(); 
            marioImg.src = 'https://imgs.search.brave.com/mFSRfUlusf7YLCQqqcsnN0rDogEJ9cfPslRLJ3xMzCk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODRkZjNhZDZhNWFl/NDFhODNkZGVlMDgu/cG5n'; // La ruta a tu imagen de Mario Bros

            marioImg.onload = function() {
                ctx.drawImage(marioImg, 140, 300, 100, 100); 
            };
        };

    </script>
</body>
</html>
